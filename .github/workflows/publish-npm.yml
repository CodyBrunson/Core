name: Publish to NPM
on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # ðŸ”‘ Needed for OIDC authentication
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: https://registry.npmjs.org/

      - run: corepack enable

      - run: yarn install --frozen-lockfile
      - run: yarn publish --access public